<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        	</ul>

        	<span class="moves">3</span> Moves

            <div class="restart">
        		<i class="fa fa-redo"></i>
            </div>
            
            <div class="timer">
              Time: <span class="time">00:00:00</span>
            </div>

            <ul class="hints">
            </ul>
            
        </section>

        <ul class="deck">
        </ul>
    </div>

    <div class="modal hide">
        <div class="modal-content">
            <button class="modal-x close">
                <i class="fas fa-times"></i>
            </button>
            <header>
                <h2 class="modal-header game-over">Game-over!</h2>
            </header>
            <section class="modal-stats">
                <div>
                    Pairs found: <span class="final-matched">0</span>
                </div>
                <div>
                    Stars left: <span class="final-stars">0</span>
                </div>
                <div>
                    Hints left: <span class="final-hints">0</span>
                </div>
                <div>
                    Moves done: <span class="final-moves">0</span>
                </div>
                <div>
                    Time passed: <span class="final-time">00:00:00</span>
                </div>
            </section>
            <footer class="modal-footer">
                <button class="modal-button close">Play again</button>
            </footer>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
